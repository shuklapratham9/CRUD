<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colleg CRUD</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>College Management</h1>

    <section>
      <h2>Add College</h2>
      <form id="add-alien-form">
        <input type="text" id="alien-name" placeholder="Name" required />
        <input type="text" id="alien-tech" placeholder="Degree" required />
       
        <button type="submit">Add College</button>
      </form>
      <p id="add-alien-response"></p>
    </section>

    <!-- Delete College Section -->
    <section>
      <h2>Delete College</h2>
      <form id="delete-alien-form">
        <input type="text" id="delete-alien-id" placeholder="College ID" required />
        <button type="submit">Delete college</button>
      </form>
      <p id="delete-alien-response"></p>
    </section>

    <!-- Patch College Section -->
    <section>
      <h2>Edit College</h2>
      <form id="patch-alien-form">
        <input type="text" id="patch-alien-id" placeholder="College ID" required />
        <input type="text" id="patch-alien-name" placeholder="New Name (Optional)" />
        <input type="text" id="patch-alien-tech" placeholder="New Degree (Optional)" />
       
        <button type="submit">Edit College</button>
      </form>
      <p id="patch-alien-response"></p>
    </section>
  </div>

  <script src="./script.js"></script>
</body>
</html>
